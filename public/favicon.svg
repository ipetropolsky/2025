<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" shape-rendering="crispEdges">
  <!-- Фон -->
  <rect width="32" height="32" fill="#0a0a1a"/>

  <!-- Пиксельная ёлка 16x16 в центре -->
  <g transform="translate(8, 8)">
    <!-- Ствол (2x3 пикселя) -->
    <rect x="7" y="13" width="2" height="3" fill="#8B4513"/>

    <!-- Нижний ярус (широкий) -->
    <rect x="3" y="10" width="2" height="1" fill="#228B22"/>
    <rect x="5" y="10" width="6" height="1" fill="#228B22"/>
    <rect x="11" y="10" width="2" height="1" fill="#228B22"/>

    <rect x="4" y="9" width="2" height="1" fill="#32CD32"/>
    <rect x="6" y="9" width="4" height="1" fill="#32CD32"/>
    <rect x="10" y="9" width="2" height="1" fill="#32CD32"/>

    <!-- Средний ярус -->
    <rect x="5" y="7" width="2" height="1" fill="#228B22"/>
    <rect x="7" y="7" width="2" height="1" fill="#228B22"/>
    <rect x="9" y="7" width="2" height="1" fill="#228B22"/>

    <rect x="6" y="6" width="4" height="1" fill="#32CD32"/>

    <!-- Верхний ярус -->
    <rect x="7" y="4" width="2" height="1" fill="#228B22"/>

    <rect x="7" y="3" width="2" height="1" fill="#32CD32"/>

    <!-- Звезда на верхушке -->
    <rect x="7" y="2" width="2" height="1" fill="#FFD700"/>
    <rect x="6" y="3" width="4" height="1" fill="#FFD700"/>

    <!-- Украшения (пиксельные шарики) -->
    <rect x="4" y="11" width="1" height="1" fill="#FF0000"/>
    <rect x="11" y="11" width="1" height="1" fill="#FFFF00"/>
    <rect x="7" y="8" width="1" height="1" fill="#0000FF"/>
    <rect x="9" y="8" width="1" height="1" fill="#FFA500"/>
    <rect x="6" y="10" width="1" height="1" fill="#FF00FF"/>
    <rect x="9" y="10" width="1" height="1" fill="#00FFFF"/>
  </g>
</svg>